<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 Programming Test</title>

    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<br>
<section class="col d-flex justify-content-center">
    <div class="col-6">
        <div class="card">
            <h5 class="card-header">Level 1 Programming Test</h5>
            <div class="card-body">
                <div id="alerts">
                </div>
                <form action="" method="post" id="saveDataForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" placeholder="Enter date of birth" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control"  id="address" placeholder="Enter address" cols="20" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="postcode">Postcode</label>
                        <input type="text" class="form-control" id="postcode" pattern="[0-9]{5}" title="Five digit postcode code" placeholder="Enter postcode" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" disabled>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" name="submit" id="submit">Submit</button>
                </form>
            </div>
          </div>
    </div>
</section>


  
<!--Script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script id="malaysia" type="application/json" src="malaysia.json"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
